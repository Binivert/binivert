<svg xmlns="http://www.w3.org/2000/svg" width="300" height="40" viewBox="0 0 300 40">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 3px #00ff80); }
        50% { filter: drop-shadow(0 0 10px #00ff80); }
      }
      .cat-text {
        font-family: 'Courier New', monospace;
        font-size: 18px;
        font-weight: bold;
        fill: #00ff80;
        animation: glow 2s infinite;
      }
    </style>
  </defs>
  <rect width="300" height="40" fill="transparent"/>
  <text class="cat-text" x="150" y="28" text-anchor="middle">◆ ML / VISION ◆</text>
</svg>