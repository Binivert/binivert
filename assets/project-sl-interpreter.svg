<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      .bg { fill: #0a0f1a; }
      .border { stroke: #00f0ff; stroke-width: 2; fill: none; opacity: 0.5; }
      .hand { fill: none; stroke: #00f0ff; stroke-width: 3; stroke-linecap: round; filter: drop-shadow(0 0 5px rgba(0, 240, 255, 0.6)); }
      .node { fill: #00f0ff; }
      .connection { stroke: #00ff80; stroke-width: 1; opacity: 0.4; animation: pulse 2s infinite; }
      .text-output { font-family: 'Courier New', monospace; font-size: 14px; fill: #00ff80; }
      .title { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; fill: #00f0ff; filter: drop-shadow(0 0 4px rgba(0, 240, 255, 0.5)); }
      .subtitle { font-family: 'Courier New', monospace; font-size: 10px; fill: #4a5568; }
      .wave { fill: none; stroke: #ff0080; stroke-width: 2; opacity: 0.6; }
    </style>
  </defs>
  
  <rect class="bg" width="300" height="200" rx="10"/>
  <rect class="border" x="2" y="2" width="296" height="196" rx="10"/>
  
  <!-- Hand outline (sign language gesture) -->
  <g transform="translate(40, 50)">
    <!-- Palm -->
    <path class="hand" d="M30,80 Q20,70 25,50 L30,30 Q32,20 40,25 L45,45 Q48,20 55,22 L58,45 Q62,18 70,20 L72,48 Q78,25 85,28 L82,55 Q95,40 95,55 L90,75 Q85,90 70,95 L45,95 Q25,95 30,80"/>
    <!-- Finger nodes -->
    <circle class="node" cx="40" cy="25" r="3"/>
    <circle class="node" cx="55" cy="22" r="3"/>
    <circle class="node" cx="70" cy="20" r="3"/>
    <circle class="node" cx="85" cy="28" r="3"/>
    <circle class="node" cx="30" cy="30" r="3"/>
  </g>
  
  <!-- Neural network connections -->
  <g>
    <line class="connection" x1="130" y1="60" x2="180" y2="50"/>
    <line class="connection" x1="130" y1="80" x2="180" y2="70"/>
    <line class="connection" x1="130" y1="100" x2="180" y2="90"/>
    <line class="connection" x1="130" y1="120" x2="180" y2="110"/>
    
    <line class="connection" x1="180" y1="50" x2="220" y2="70"/>
    <line class="connection" x1="180" y1="70" x2="220" y2="70"/>
    <line class="connection" x1="180" y1="90" x2="220" y2="100"/>
    <line class="connection" x1="180" y1="110" x2="220" y2="100"/>
    
    <!-- Network nodes -->
    <circle class="node" cx="180" cy="50" r="4"/>
    <circle class="node" cx="180" cy="70" r="4"/>
    <circle class="node" cx="180" cy="90" r="4"/>
    <circle class="node" cx="180" cy="110" r="4"/>
    <circle class="node" cx="220" cy="70" r="5"/>
    <circle class="node" cx="220" cy="100" r="5"/>
  </g>
  
  <!-- Output text -->
  <rect x="235" y="60" width="50" height="55" fill="#0d1520" rx="5"/>
  <text class="text-output" x="260" y="80" text-anchor="middle">"A"</text>
  <text class="text-output" x="260" y="100" text-anchor="middle">95%</text>
  
  <!-- Sound waves -->
  <path class="wave" d="M245,130 Q250,125 255,130 Q260,135 265,130"/>
  <path class="wave" d="M240,140 Q250,130 260,140 Q270,150 280,140"/>
  
  <!-- Title -->
  <text class="title" x="150" y="175" text-anchor="middle">SL-INTERPRETER</text>
  <text class="subtitle" x="150" y="190" text-anchor="middle">Real-time Sign Language Recognition</text>
</svg>