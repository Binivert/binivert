<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 3px rgba(0, 240, 255, 0.5)); }
        50% { filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.8)); }
      }
      .bg { fill: #1a1f2e; }
      .border { stroke: #00f0ff; stroke-width: 1.5; fill: none; opacity: 0.6; }
      .icon {
        fill: #00f0ff;
        animation: glow 3s ease-in-out infinite;
      }
      .accent { fill: #00ff80; opacity: 0.8; }
    </style>
  </defs>
  
  <rect class="bg" width="60" height="60" rx="12"/>
  <rect class="border" x="2" y="2" width="56" height="56" rx="11"/>
  
  <!-- MediaPipe style nodes and connections -->
  <circle class="icon" cx="30" cy="15" r="5"/>
  <circle class="icon" cx="15" cy="30" r="4"/>
  <circle class="icon" cx="45" cy="30" r="4"/>
  <circle class="icon" cx="20" cy="45" r="4"/>
  <circle class="icon" cx="40" cy="45" r="4"/>
  <circle class="accent" cx="30" cy="30" r="6"/>
  
  <!-- Connections -->
  <line x1="30" y1="15" x2="15" y2="30" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="15" x2="45" y2="30" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="30" x2="20" y2="45" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="30" x2="40" y2="45" stroke="#00f0ff" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="15" x2="30" y2="30" stroke="#00ff80" stroke-width="2" opacity="0.8"/>
</svg>