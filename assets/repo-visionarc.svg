<svg xmlns="http://www.w3.org/2000/svg" width="250" height="40" viewBox="0 0 250 40">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 3px #00f0ff); }
        50% { filter: drop-shadow(0 0 10px #00f0ff); }
      }
      .title {
        font-family: 'Courier New', monospace;
        font-size: 16px;
        font-weight: bold;
        fill: #00f0ff;
        animation: glow 2s infinite;
      }
    </style>
  </defs>
  <rect width="250" height="40" fill="transparent"/>
  <text class="title" x="125" y="25" text-anchor="middle">◈ VISIONARC ◈</text>
</svg>