<svg xmlns="http://www.w3.org/2000/svg" width="280" height="40" viewBox="0 0 280 40">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 3px #ffbd2e); }
        50% { filter: drop-shadow(0 0 10px #ffbd2e); }
      }
      .cat-text {
        font-family: 'Courier New', monospace;
        font-size: 18px;
        font-weight: bold;
        fill: #ffbd2e;
        animation: glow 2s infinite;
      }
    </style>
  </defs>
  <rect width="280" height="40" fill="transparent"/>
  <text class="cat-text" x="140" y="28" text-anchor="middle">◆ TOOLS / DEVOPS ◆</text>
</svg>