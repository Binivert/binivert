<svg xmlns="http://www.w3.org/2000/svg" width="550" height="80" viewBox="0 0 550 80">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #00f0ff); }
        50% { filter: drop-shadow(0 0 20px #00f0ff) drop-shadow(0 0 30px #00f0ff); }
      }
      .header-text {
        font-family: 'Courier New', monospace;
        font-size: 42px;
        font-weight: bold;
        fill: #00f0ff;
        animation: glow 3s infinite;
      }
    </style>
  </defs>
  <rect width="550" height="80" fill="transparent"/>
  <text class="header-text" x="275" y="52" text-anchor="middle">◈ FEATURED SYSTEMS ◈</text>
</svg>