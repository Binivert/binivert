<svg xmlns="http://www.w3.org/2000/svg" width="250" height="40" viewBox="0 0 250 40">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 3px #ff0080); }
        50% { filter: drop-shadow(0 0 10px #ff0080); }
      }
      .cat-text {
        font-family: 'Courier New', monospace;
        font-size: 18px;
        font-weight: bold;
        fill: #ff0080;
        animation: glow 2s infinite;
      }
    </style>
  </defs>
  <rect width="250" height="40" fill="transparent"/>
  <text class="cat-text" x="125" y="28" text-anchor="middle">◆ LANGUAGES ◆</text>
</svg>