<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="30" viewBox="0 0 1000 30">
  <defs>
    <style>
      @keyframes travel {
        0% { transform: translateX(-100px); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateX(1100px); opacity: 0; }
      }
      .line { stroke: #00f0ff; stroke-width: 1; opacity: 0.2; }
      .center-line { stroke: #00f0ff; stroke-width: 2; opacity: 0.4; }
      .dot { fill: #00f0ff; opacity: 0.5; }
      .traveler { fill: #00f0ff; opacity: 0.7; animation: travel 4s linear infinite; }
    </style>
  </defs>
  <rect width="1000" height="30" fill="transparent"/>
  <line class="line" x1="0" y1="12" x2="1000" y2="12"/>
  <line class="center-line" x1="100" y1="15" x2="900" y2="15"/>
  <line class="line" x1="0" y1="18" x2="1000" y2="18"/>
  <circle class="dot" cx="50" cy="15" r="2"/>
  <circle class="dot" cx="200" cy="15" r="3"/>
  <circle class="dot" cx="500" cy="15" r="4"/>
  <circle class="dot" cx="800" cy="15" r="3"/>
  <circle class="dot" cx="950" cy="15" r="2"/>
  <circle class="traveler" cx="0" cy="15" r="4"/>
</svg>