<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="30" viewBox="0 0 1000 30">
  <defs>
    <style>
      @keyframes travel {
        0% { transform: translateX(-100px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(1100px); opacity: 0; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 2px #00f0ff); }
        50% { filter: drop-shadow(0 0 8px #00f0ff); }
      }
      .line { stroke: #00f0ff; stroke-width: 1; opacity: 0.3; }
      .center-line { stroke: #00f0ff; stroke-width: 2; opacity: 0.6; animation: glow 2s infinite; }
      .dot { fill: #00f0ff; animation: pulse 2s infinite; }
      .traveler { fill: #00f0ff; animation: travel 3s linear infinite; filter: drop-shadow(0 0 6px #00f0ff); }
      .traveler2 { fill: #00f0ff; animation: travel 3s linear infinite 1.5s; filter: drop-shadow(0 0 6px #00f0ff); }
    </style>
  </defs>
  <rect width="1000" height="30" fill="transparent"/>
  <line class="line" x1="0" y1="12" x2="1000" y2="12"/>
  <line class="center-line" x1="100" y1="15" x2="900" y2="15"/>
  <line class="line" x1="0" y1="18" x2="1000" y2="18"/>
  <circle class="dot" cx="50" cy="15" r="2"/>
  <circle class="dot" cx="200" cy="15" r="3" style="animation-delay: 0.3s;"/>
  <circle class="dot" cx="500" cy="15" r="4" style="animation-delay: 0.6s;"/>
  <circle class="dot" cx="800" cy="15" r="3" style="animation-delay: 0.9s;"/>
  <circle class="dot" cx="950" cy="15" r="2" style="animation-delay: 1.2s;"/>
  <circle class="traveler" cx="0" cy="15" r="5"/>
  <circle class="traveler2" cx="0" cy="15" r="5"/>
</svg>