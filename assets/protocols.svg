<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="200" viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      @keyframes fadeIn1 { 0%, 10% { opacity: 0; } 15%, 100% { opacity: 1; } }
      @keyframes fadeIn2 { 0%, 25% { opacity: 0; } 30%, 100% { opacity: 1; } }
      @keyframes fadeIn3 { 0%, 40% { opacity: 0; } 45%, 100% { opacity: 1; } }
      @keyframes fadeIn4 { 0%, 55% { opacity: 0; } 60%, 100% { opacity: 1; } }
      .bg { fill: #0a0f1a; }
      .border { stroke: #00f0ff; stroke-width: 1; fill: none; opacity: 0.3; }
      .item { font-family: 'Courier New', monospace; font-size: 16px; fill: #a0d2db; }
      .check { fill: #00ff80; font-size: 18px; }
      .status { font-family: 'Courier New', monospace; font-size: 12px; fill: #00ff80; }
      .cursor { fill: #00f0ff; animation: blink 1s infinite; }
      .l1 { animation: fadeIn1 8s infinite; }
      .l2 { animation: fadeIn2 8s infinite; }
      .l3 { animation: fadeIn3 8s infinite; }
      .l4 { animation: fadeIn4 8s infinite; }
    </style>
  </defs>
  
  <rect class="bg" width="1000" height="200" rx="10"/>
  <rect class="border" x="1" y="1" width="998" height="198" rx="10"/>
  
  <g class="l1">
    <text class="check" x="30" y="45">▹</text>
    <text class="item" x="55" y="45">Developing agricultural drone vision systems at Ethiopian AI Institute</text>
    <text class="status" x="900" y="45">[ACTIVE]</text>
  </g>
  
  <g class="l2">
    <text class="check" x="30" y="85">▹</text>
    <text class="item" x="55" y="85">Expanding sign language interpreter for Amharic Sign Language</text>
    <text class="status" x="900" y="85">[ACTIVE]</text>
  </g>
  
  <g class="l3">
    <text class="check" x="30" y="125">▹</text>
    <text class="item" x="55" y="125">Researching AI impact on education systems across Africa</text>
    <text class="status" x="900" y="125">[ACTIVE]</text>
  </g>
  
  <g class="l4">
    <text class="check" x="30" y="165">▹</text>
    <text class="item" x="55" y="165">Scaling Ravini.net digital marketing services</text>
    <text class="status" x="900" y="165">[ACTIVE]</text>
  </g>
</svg>