<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 3px rgba(0, 240, 255, 0.5)); }
        50% { filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.8)); }
      }
      .bg { fill: #1a1f2e; }
      .border { stroke: #00f0ff; stroke-width: 1.5; fill: none; opacity: 0.6; }
      .cube {
        fill: none;
        stroke: #00f0ff;
        stroke-width: 2;
        animation: glow 3s ease-in-out infinite;
      }
      .cube-face {
        fill: rgba(0, 240, 255, 0.15);
        stroke: #00f0ff;
        stroke-width: 1.5;
      }
      .cube-face-accent {
        fill: rgba(0, 255, 128, 0.2);
        stroke: #00ff80;
        stroke-width: 1.5;
      }
    </style>
  </defs>
  
  <rect class="bg" width="60" height="60" rx="12"/>
  <rect class="border" x="2" y="2" width="56" height="56" rx="11"/>
  
  <!-- 3D Array/Cube representation -->
  <!-- Front face -->
  <polygon class="cube-face" points="15,25 30,18 30,42 15,48"/>
  <!-- Top face -->
  <polygon class="cube-face-accent" points="15,25 30,18 45,25 30,32"/>
  <!-- Right face -->
  <polygon class="cube-face" points="30,32 45,25 45,48 30,42"/>
  
  <!-- Grid lines -->
  <line x1="22" y1="21" x2="22" y2="45" stroke="#00f0ff" stroke-width="0.5" opacity="0.5"/>
  <line x1="37" y1="21" x2="37" y2="45" stroke="#00f0ff" stroke-width="0.5" opacity="0.5"/>
  <line x1="15" y1="35" x2="45" y2="35" stroke="#00f0ff" stroke-width="0.5" opacity="0.5"/>
</svg>