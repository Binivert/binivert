<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #76b900); }
        50% { filter: drop-shadow(0 0 15px #76b900); }
      }
      @keyframes borderPulse {
        0%, 100% { stroke-opacity: 0.3; }
        50% { stroke-opacity: 0.8; }
      }
      .card { fill: #0a0f1a; }
      .border { stroke: #76b900; stroke-width: 2; fill: none; animation: borderPulse 2s infinite; }
      .icon-group { animation: float 3s ease-in-out infinite 0.8s, glow 2s infinite; }
      .name { font-family: 'Courier New', monospace; font-size: 11px; fill: #a0d2db; }
      .nvidia { fill: #76b900; }
    </style>
  </defs>
  <rect class="card" width="100" height="100" rx="10"/>
  <rect class="border" x="2" y="2" width="96" height="96" rx="10"/>
  <g class="icon-group" transform="translate(25, 10)">
    <rect class="nvidia" x="0" y="0" width="50" height="50" rx="8"/>
    <text x="25" y="35" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">CUDA</text>
  </g>
  <text class="name" x="50" y="85" text-anchor="middle">CUDA</text>
</svg>