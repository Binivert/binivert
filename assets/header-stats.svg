<svg xmlns="http://www.w3.org/2000/svg" width="500" height="80" viewBox="0 0 500 80">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #00f0ff); }
        50% { filter: drop-shadow(0 0 20px #00f0ff) drop-shadow(0 0 30px #00f0ff); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .header-text {
        font-family: 'Courier New', monospace;
        font-size: 42px;
        font-weight: bold;
        fill: #00f0ff;
        animation: glow 3s infinite;
      }
      .bracket {
        font-family: 'Courier New', monospace;
        font-size: 42px;
        fill: #ff0080;
      }
    </style>
  </defs>
  <rect width="500" height="80" fill="transparent"/>
  <text class="bracket" x="20" y="50">▹</text>
  <text class="header-text" x="60" y="50">STATS DASHBOARD</text>
  <text class="bracket" x="460" y="50">◂</text>
</svg>