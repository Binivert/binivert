<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="30" viewBox="0 0 1000 30">
  <defs>
    <style>
      @keyframes glitchLine {
        0%, 100% { transform: translateX(0); opacity: 0.5; }
        5% { transform: translateX(-10px); opacity: 0.9; }
        10% { transform: translateX(10px); opacity: 0.3; }
        15% { transform: translateX(-5px); opacity: 0.8; }
        20% { transform: translateX(0); opacity: 0.5; }
      }
      @keyframes flicker {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.2; }
      }
      .glitch-line { stroke: #00f0ff; stroke-width: 2; animation: glitchLine 2s infinite; }
      .glitch-r { stroke: #ff0080; stroke-width: 1; opacity: 0.4; animation: glitchLine 1.5s infinite reverse; }
      .glitch-g { stroke: #00ff80; stroke-width: 1; opacity: 0.3; animation: glitchLine 1.8s infinite; }
      .block { fill: #00f0ff; opacity: 0.3; animation: flicker 0.5s infinite; }
    </style>
  </defs>
  <rect width="1000" height="30" fill="transparent"/>
  <line class="glitch-r" x1="50" y1="13" x2="950" y2="13"/>
  <line class="glitch-line" x1="50" y1="15" x2="950" y2="15"/>
  <line class="glitch-g" x1="50" y1="17" x2="950" y2="17"/>
  <rect class="block" x="100" y="10" width="30" height="10" style="animation-delay: 0.1s;"/>
  <rect class="block" x="300" y="10" width="50" height="10" style="animation-delay: 0.3s;"/>
  <rect class="block" x="600" y="10" width="20" height="10" style="animation-delay: 0.5s;"/>
  <rect class="block" x="850" y="10" width="40" height="10" style="animation-delay: 0.7s;"/>
</svg>