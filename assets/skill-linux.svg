<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #fcc624); }
        50% { filter: drop-shadow(0 0 15px #fcc624); }
      }
      @keyframes borderPulse {
        0%, 100% { stroke-opacity: 0.3; }
        50% { stroke-opacity: 0.8; }
      }
      .card { fill: #0a0f1a; }
      .border { stroke: #fcc624; stroke-width: 2; fill: none; animation: borderPulse 2s infinite; }
      .icon-group { animation: float 3s ease-in-out infinite 0.4s, glow 2s infinite; }
      .name { font-family: 'Courier New', monospace; font-size: 11px; fill: #a0d2db; }
      .tux-body { fill: #000000; }
      .tux-belly { fill: #fcc624; }
    </style>
  </defs>
  <rect class="card" width="100" height="100" rx="10"/>
  <rect class="border" x="2" y="2" width="96" height="96" rx="10"/>
  <g class="icon-group" transform="translate(30, 8)">
    <ellipse class="tux-body" cx="20" cy="30" rx="18" ry="25"/>
    <ellipse class="tux-belly" cx="20" cy="35" rx="12" ry="18"/>
    <circle fill="white" cx="14" cy="18" r="5"/>
    <circle fill="white" cx="26" cy="18" r="5"/>
    <circle fill="black" cx="14" cy="18" r="2"/>
    <circle fill="black" cx="26" cy="18" r="2"/>
    <ellipse fill="#fcc624" cx="20" cy="25" rx="4" ry="3"/>
  </g>
  <text class="name" x="50" y="85" text-anchor="middle">LINUX</text>
</svg>