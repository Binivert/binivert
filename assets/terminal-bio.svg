<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="380" viewBox="0 0 1000 380" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes typeIn1 { 0%, 5% { opacity: 0; } 6%, 100% { opacity: 1; } }
      @keyframes typeIn2 { 0%, 15% { opacity: 0; } 16%, 100% { opacity: 1; } }
      @keyframes typeIn3 { 0%, 25% { opacity: 0; } 26%, 100% { opacity: 1; } }
      @keyframes typeIn4 { 0%, 35% { opacity: 0; } 36%, 100% { opacity: 1; } }
      @keyframes typeIn5 { 0%, 45% { opacity: 0; } 46%, 100% { opacity: 1; } }
      @keyframes typeIn6 { 0%, 55% { opacity: 0; } 56%, 100% { opacity: 1; } }
      @keyframes typeIn7 { 0%, 65% { opacity: 0; } 66%, 100% { opacity: 1; } }
      @keyframes typeIn8 { 0%, 75% { opacity: 0; } 76%, 100% { opacity: 1; } }
      .bg { fill: #0a0f1a; }
      .border { stroke: #00f0ff; stroke-width: 2; fill: none; opacity: 0.4; }
      .header { fill: #0d1520; }
      .dot-r { fill: #ff5f56; }
      .dot-y { fill: #ffbd2e; }
      .dot-g { fill: #27ca40; }
      .title { font-family: 'Courier New', monospace; font-size: 12px; fill: #4a5568; }
      .prompt { font-family: 'Courier New', monospace; font-size: 15px; fill: #00f0ff; }
      .command { font-family: 'Courier New', monospace; font-size: 15px; fill: #ff0080; }
      .output { font-family: 'Courier New', monospace; font-size: 14px; fill: #a0d2db; }
      .highlight { font-family: 'Courier New', monospace; font-size: 14px; fill: #00ff80; }
      .cursor { fill: #00f0ff; animation: blink 1s infinite; }
      .l1 { animation: typeIn1 10s infinite; }
      .l2 { animation: typeIn2 10s infinite; }
      .l3 { animation: typeIn3 10s infinite; }
      .l4 { animation: typeIn4 10s infinite; }
      .l5 { animation: typeIn5 10s infinite; }
      .l6 { animation: typeIn6 10s infinite; }
      .l7 { animation: typeIn7 10s infinite; }
      .l8 { animation: typeIn8 10s infinite; }
    </style>
  </defs>
  
  <rect class="bg" width="1000" height="380" rx="10"/>
  <rect class="border" x="1" y="1" width="998" height="378" rx="10"/>
  
  <!-- Header -->
  <rect class="header" width="1000" height="35" rx="10"/>
  <rect fill="#0d1520" y="25" width="1000" height="10"/>
  <circle class="dot-r" cx="20" cy="17" r="6"/>
  <circle class="dot-y" cx="42" cy="17" r="6"/>
  <circle class="dot-g" cx="64" cy="17" r="6"/>
  <text class="title" x="500" y="21" text-anchor="middle">biniyam@vision-core ~ system_info</text>
  
  <!-- Command -->
  <text class="prompt" x="25" y="65">▶</text>
  <text class="command" x="45" y="65">cat /dev/self</text>
  
  <!-- Output lines with typing animation -->
  <g class="l1">
    <text class="highlight" x="25" y="100">→</text>
    <text class="output" x="45" y="100">Computer Vision Engineer building systems that perceive and understand</text>
  </g>
  
  <g class="l2">
    <text class="highlight" x="25" y="130">→</text>
    <text class="output" x="45" y="130">Leading drone development at Ethiopian AI Institute</text>
  </g>
  
  <g class="l3">
    <text class="highlight" x="25" y="160">→</text>
    <text class="output" x="45" y="160">Recognized by Prime Minister for AI excellence (top 200 of 3,200)</text>
  </g>
  
  <g class="l4">
    <text class="highlight" x="25" y="190">→</text>
    <text class="output" x="45" y="190">Yale Young African Scholar &amp; Ambassador</text>
  </g>
  
  <g class="l5">
    <text class="highlight" x="25" y="220">→</text>
    <text class="output" x="45" y="220">Built sign language interpreter with 90% accuracy for ENAD</text>
  </g>
  
  <g class="l6">
    <text class="highlight" x="25" y="250">→</text>
    <text class="output" x="45" y="250">Founded Ravini.net: 20+ clients, 40% traffic growth</text>
  </g>
  
  <g class="l7">
    <text class="highlight" x="25" y="280">→</text>
    <text class="output" x="45" y="280">Hackathon winner, MUN Best Paper, $10K scholarship recipient</text>
  </g>
  
  <g class="l8">
    <text class="highlight" x="25" y="310">→</text>
    <text class="output" x="45" y="310">Mission: Creating AI that makes technology accessible to everyone</text>
  </g>
  
  <!-- Next prompt -->
  <text class="prompt" x="25" y="355">▶</text>
  <rect class="cursor" x="45" y="340" width="12" height="18"/>
</svg>