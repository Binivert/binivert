<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 240, 255, 0.5)); }
        50% { filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.8)); }
      }
      .bg { fill: #0a0f1a; }
      .border { stroke: #00f0ff; stroke-width: 2; fill: none; opacity: 0.5; }
      .shield { fill: none; stroke: #00f0ff; stroke-width: 3; animation: glow 2s infinite; }
      .lock { fill: #00f0ff; }
      .scan { stroke: #00ff80; stroke-width: 2; opacity: 0.6; animation: pulse 1.5s infinite; }
    </style>
  </defs>
  <rect class="bg" width="150" height="150" rx="15"/>
  <rect class="border" x="5" y="5" width="140" height="140" rx="12"/>
  
  <!-- Shield -->
  <path class="shield" d="M75,25 L110,40 L110,75 C110,100 75,120 75,120 C75,120 40,100 40,75 L40,40 Z"/>
  
  <!-- Lock icon in center -->
  <g transform="translate(55, 50)">
    <rect class="lock" x="5" y="20" width="30" height="25" rx="3"/>
    <path class="shield" d="M10,20 L10,12 C10,5 15,0 20,0 C25,0 30,5 30,12 L30,20" fill="none"/>
    <circle class="lock" cx="20" cy="32" r="4"/>
  </g>
  
  <!-- Scan lines -->
  <line class="scan" x1="25" y1="70" x2="35" y2="70"/>
  <line class="scan" x1="115" y1="70" x2="125" y2="70"/>
</svg>