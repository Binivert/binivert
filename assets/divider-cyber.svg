<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="20" viewBox="0 0 1200 20" preserveAspectRatio="none">
  <defs>
    <style>
      @keyframes travel {
        0% { transform: translateX(-100px); }
        100% { transform: translateX(1300px); }
      }
      .line { stroke: #00f0ff; stroke-width: 1; opacity: 0.3; }
      .dot { fill: #00f0ff; opacity: 0.5; }
      .traveler { fill: #00f0ff; opacity: 0.8; animation: travel 3s linear infinite; filter: drop-shadow(0 0 4px #00f0ff); }
    </style>
  </defs>
  <line class="line" x1="0" y1="10" x2="1200" y2="10"/>
  <circle class="dot" cx="100" cy="10" r="2"/>
  <circle class="dot" cx="300" cy="10" r="2"/>
  <circle class="dot" cx="600" cy="10" r="3"/>
  <circle class="dot" cx="900" cy="10" r="2"/>
  <circle class="dot" cx="1100" cy="10" r="2"/>
  <circle class="traveler" cx="0" cy="10" r="4"/>
</svg>