<svg xmlns="http://www.w3.org/2000/svg" width="500" height="50" viewBox="0 0 500 50">
  <defs>
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .text {
        font-family: 'Courier New', monospace;
        font-size: 32px;
        font-weight: bold;
        fill: #00f0ff;
        filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.6));
      }
      .cursor { fill: #00f0ff; animation: blink 1s infinite; }
    </style>
  </defs>
