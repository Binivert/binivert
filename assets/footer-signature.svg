<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="120" viewBox="0 0 1000 120">
  <defs>
    <style>
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.3; }
        94% { opacity: 1; }
        96% { opacity: 0.5; }
        97% { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      @keyframes travel {
        0% { transform: translateX(-50px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(1050px); opacity: 0; }
      }
      .bg { fill: #0a0f1a; }
      .main-text {
        font-family: 'Courier New', monospace;
        font-size: 18px;
        fill: #00f0ff;
        animation: flicker 4s infinite;
      }
      .sub-text {
        font-family: 'Courier New', monospace;
        font-size: 12px;
        fill: #4a5568;
      }
      .line {
        stroke: #00f0ff;
        stroke-width: 1;
        opacity: 0.3;
      }
      .dot {
        fill: #00f0ff;
        animation: pulse 2s infinite;
      }
      .traveler {
        fill: #00f0ff;
        animation: travel 5s linear infinite;
        filter: drop-shadow(0 0 5px #00f0ff);
      }
    </style>
  </defs>
  
  <rect class="bg" width="1000" height="120"/>
  
  <line class="line" x1="100" y1="20" x2="900" y2="20"/>
  <circle class="dot" cx="100" cy="20" r="3"/>
  <circle class="dot" cx="500" cy="20" r="3" style="animation-delay: 0.5s;"/>
  <circle class="dot" cx="900" cy="20" r="3" style="animation-delay: 1s;"/>
  <circle class="traveler" cx="0" cy="20" r="4"/>
  
  <text class="main-text" x="500" y="55" text-anchor="middle">[ SYSTEM.ONLINE ] â€” Neural pathways active</text>
  <text class="sub-text" x="500" y="80" text-anchor="middle">Awaiting collaboration protocols... | bintrion@gmail.com</text>
  
  <line class="line" x1="100" y1="100" x2="900" y2="100"/>
  <circle class="dot" cx="100" cy="100" r="3" style="animation-delay: 0.3s;"/>
  <circle class="dot" cx="500" cy="100" r="3" style="animation-delay: 0.8s;"/>
  <circle class="dot" cx="900" cy="100" r="3" style="animation-delay: 1.3s;"/>
</svg>