<svg xmlns="http://www.w3.org/2000/svg" width="700" height="220" viewBox="0 0 700 220">
  <defs>
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes scanline {
        0% { transform: translateY(-220px); }
        100% { transform: translateY(220px); }
      }
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .terminal-bg { fill: #0a0f1a; }
      .terminal-header { fill: #0d1520; }
      .dot-r { fill: #ff5f56; }
      .dot-y { fill: #ffbd2e; }
      .dot-g { fill: #27ca40; }
      .title { font-family: 'Courier New', monospace; font-size: 12px; fill: #4a5568; }
      .prompt { font-family: 'Courier New', monospace; font-size: 14px; fill: #00f0ff; }
      .text { font-family: 'Courier New', monospace; font-size: 14px; fill: #a0d2db; }
      .highlight { font-family: 'Courier New', monospace; font-size: 14px; fill: #00ff80; }
      .cursor { fill: #00f0ff; animation: blink 1s infinite; }
      .scanline { fill: rgba(0, 240, 255, 0.03); animation: scanline 4s linear infinite; }
      .line1 { animation: fadeIn 0.5s ease-out 0.2s both; }
      .line2 { animation: fadeIn 0.5s ease-out 0.4s both; }
      .line3 { animation: fadeIn 0.5s ease-out 0.6s both; }
      .line4 { animation: fadeIn 0.5s ease-out 0.8s both; }
      .line5 { animation: fadeIn 0.5s ease-out 1s both; }
      .border { stroke: #00f0ff; stroke-width: 1; fill: none; opacity: 0.3; }
    </style>
  </defs>
  
  <rect class="terminal-bg" width="700" height="220" rx="10"/>
  <rect class="border" x="1" y="1" width="698" height="218" rx="10"/>
  
  <rect class="terminal-header" x="0" y="0" width="700" height="30" rx="10"/>
  <rect fill="#0d1520" x="0" y="20" width="700" height="10"/>
  <circle class="dot-r" cx="20" cy="15" r="6"/>
  <circle class="dot-y" cx="40" cy="15" r="6"/>
  <circle class="dot-g" cx="60" cy="15" r="6"/>
  <text class="title" x="350" y="18" text-anchor="middle">biniyam@neural-core:~</text>
  
  <rect class="scanline" x="0" y="0" width="700" height="4"/>
  
  <g class="line1">
    <text class="prompt" x="20" y="60">$</text>
    <text class="text" x="35" y="60">whoami</text>
  </g>
  
  <g class="line2">
    <text class="highlight" x="20" y="85">→</text>
    <text class="text" x="40" y="85">Vision architect crafting systems that perceive reality</text>
  </g>
  
  <g class="line3">
    <text class="highlight" x="20" y="110">→</text>
    <text class="text" x="40" y="110">Neural network whisperer | Edge deployment specialist</text>
  </g>
  
  <g class="line4">
    <text class="highlight" x="20" y="135">→</text>
    <text class="text" x="40" y="135">Transforming pixels into intelligence, one tensor at a time</text>
  </g>
  
  <g class="line5">
    <text class="prompt" x="20" y="175">$</text>
    <text class="text" x="35" y="175">echo $MISSION</text>
    <text class="highlight" x="20" y="200">"Building the eyes of tomorrow's machines"</text>
    <rect class="cursor" x="420" y="185" width="10" height="18"/>
  </g>
</svg>