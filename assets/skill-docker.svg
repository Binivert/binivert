<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #2496ed); }
        50% { filter: drop-shadow(0 0 15px #2496ed); }
      }
      @keyframes borderPulse {
        0%, 100% { stroke-opacity: 0.3; }
        50% { stroke-opacity: 0.8; }
      }
      @keyframes wave {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      .card { fill: #0a0f1a; }
      .border { stroke: #2496ed; stroke-width: 2; fill: none; animation: borderPulse 2s infinite; }
      .icon-group { animation: float 3s ease-in-out infinite, glow 2s infinite; }
      .name { font-family: 'Courier New', monospace; font-size: 11px; fill: #a0d2db; }
      .docker { fill: #2496ed; }
      .container { fill: #2496ed; animation: wave 1s ease-in-out infinite; }
    </style>
  </defs>
  <rect class="card" width="100" height="100" rx="10"/>
  <rect class="border" x="2" y="2" width="96" height="96" rx="10"/>
  <g class="icon-group" transform="translate(20, 15)">
    <rect class="container" x="0" y="20" width="10" height="10" style="animation-delay: 0s;"/>
    <rect class="container" x="12" y="20" width="10" height="10" style="animation-delay: 0.1s;"/>
    <rect class="container" x="24" y="20" width="10" height="10" style="animation-delay: 0.2s;"/>
    <rect class="container" x="12" y="8" width="10" height="10" style="animation-delay: 0.15s;"/>
    <rect class="container" x="24" y="8" width="10" height="10" style="animation-delay: 0.25s;"/>
    <rect class="container" x="36" y="20" width="10" height="10" style="animation-delay: 0.3s;"/>
    <path class="docker" d="M-5 35 Q25 45 60 35 L55 40 Q25 50 0 40 Z"/>
  </g>
  <text class="name" x="50" y="85" text-anchor="middle">DOCKER</text>
</svg>