<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="280" viewBox="0 0 1000 280">
  <defs>
    <style>
      @keyframes glitch1 {
        0%, 100% { transform: translate(0, 0); opacity: 1; }
        10% { transform: translate(-3px, 2px); opacity: 0.8; }
        20% { transform: translate(3px, -2px); opacity: 0.9; }
        30% { transform: translate(-2px, 3px); opacity: 0.7; }
        40% { transform: translate(2px, -3px); opacity: 0.85; }
        50% { transform: translate(0, 0); opacity: 1; }
      }
      @keyframes glitch2 {
        0%, 100% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
        20% { transform: translate(-5px, 0); clip-path: inset(10% 0 60% 0); }
        40% { transform: translate(5px, 0); clip-path: inset(40% 0 20% 0); }
        60% { transform: translate(-3px, 0); clip-path: inset(70% 0 5% 0); }
        80% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.2; }
        94% { opacity: 1; }
        96% { opacity: 0.4; }
        97% { opacity: 1; }
      }
      @keyframes scanline {
        0% { transform: translateY(-280px); }
        100% { transform: translateY(280px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      @keyframes borderGlow {
        0%, 100% { stroke-opacity: 0.3; }
        50% { stroke-opacity: 1; }
      }
      .bg { fill: #0a0f1a; }
      .main-text {
        font-family: 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #00f0ff;
        filter: drop-shadow(0 0 10px #00f0ff) drop-shadow(0 0 20px #00f0ff);
        animation: glitch1 4s infinite, flicker 6s infinite;
      }
      .glitch-r {
        font-family: 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #ff0080;
        opacity: 0.6;
        animation: glitch2 3s infinite;
      }
      .glitch-g {
        font-family: 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #00ff80;
        opacity: 0.4;
        animation: glitch2 2.5s infinite reverse;
      }
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        fill: #a0d2db;
        letter-spacing: 8px;
        animation: flicker 5s infinite;
      }
      .scanline {
        fill: rgba(0, 240, 255, 0.05);
        animation: scanline 4s linear infinite;
      }
      .grid-line {
        stroke: #00f0ff;
        stroke-width: 0.5;
        opacity: 0.1;
      }
      .corner {
        stroke: #00f0ff;
        stroke-width: 2;
        fill: none;
        animation: borderGlow 2s infinite;
      }
      .dot {
        fill: #00f0ff;
        animation: pulse 1.5s infinite;
      }
    </style>
  </defs>
  
  <rect class="bg" width="1000" height="280"/>
  
  <g>
    <line class="grid-line" x1="0" y1="70" x2="1000" y2="70"/>
    <line class="grid-line" x1="0" y1="140" x2="1000" y2="140"/>
    <line class="grid-line" x1="0" y1="210" x2="1000" y2="210"/>
    <line class="grid-line" x1="200" y1="0" x2="200" y2="280"/>
    <line class="grid-line" x1="400" y1="0" x2="400" y2="280"/>
    <line class="grid-line" x1="600" y1="0" x2="600" y2="280"/>
    <line class="grid-line" x1="800" y1="0" x2="800" y2="280"/>
  </g>
  
  <rect class="scanline" x="0" y="0" width="1000" height="6"/>
  
  <path class="corner" d="M 20,20 L 20,50 M 20,20 L 50,20"/>
  <path class="corner" d="M 980,20 L 980,50 M 980,20 L 950,20"/>
  <path class="corner" d="M 20,260 L 20,230 M 20,260 L 50,260"/>
  <path class="corner" d="M 980,260 L 980,230 M 980,260 L 950,260"/>
  
  <circle class="dot" cx="100" cy="140" r="3"/>
  <circle class="dot" cx="900" cy="140" r="3" style="animation-delay: 0.5s;"/>
  
  <text class="glitch-r" x="500" y="120" text-anchor="middle">Biniyam Bonger</text>
  <text class="glitch-g" x="500" y="120" text-anchor="middle">Biniyam Bonger</text>
  <text class="main-text" x="500" y="120" text-anchor="middle">Biniyam Bonger</text>
  
  <text class="subtitle" x="500" y="180" text-anchor="middle">AI • COMPUTER VISION • DEEP LEARNING</text>
  
  <line x1="200" y1="220" x2="400" y2="220" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  <line x1="600" y1="220" x2="800" y2="220" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  <circle cx="500" cy="220" r="4" fill="#00f0ff" opacity="0.8"/>
  
  <text x="500" y="250" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#4a5568">[SYSTEM.ONLINE]</text>
</svg>