<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="280" viewBox="0 0 1000 280">
  <defs>
    <style>
      @keyframes subtleGlow {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.6)); }
        50% { filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.8)); }
      }
      @keyframes scanline {
        0% { transform: translateY(-280px); }
        100% { transform: translateY(280px); }
      }
      .bg { fill: #0a0f1a; }
      .main-text {
        font-family: 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #00f0ff;
        animation: subtleGlow 4s ease-in-out infinite;
      }
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        fill: #a0d2db;
        letter-spacing: 8px;
      }
      .scanline {
        fill: rgba(0, 240, 255, 0.03);
        animation: scanline 6s linear infinite;
      }
      .grid-line {
        stroke: #00f0ff;
        stroke-width: 0.5;
        opacity: 0.08;
      }
      .corner {
        stroke: #00f0ff;
        stroke-width: 2;
        fill: none;
        opacity: 0.5;
      }
      .accent-line {
        stroke: #00f0ff;
        stroke-width: 1;
        opacity: 0.4;
      }
      .dot {
        fill: #00f0ff;
        opacity: 0.6;
      }
      .status {
        font-family: 'Courier New', monospace;
        font-size: 12px;
        fill: #4a5568;
      }
    </style>
  </defs>
  
  <rect class="bg" width="1000" height="280"/>
  
  <g>
    <line class="grid-line" x1="0" y1="70" x2="1000" y2="70"/>
    <line class="grid-line" x1="0" y1="140" x2="1000" y2="140"/>
    <line class="grid-line" x1="0" y1="210" x2="1000" y2="210"/>
    <line class="grid-line" x1="200" y1="0" x2="200" y2="280"/>
    <line class="grid-line" x1="400" y1="0" x2="400" y2="280"/>
    <line class="grid-line" x1="600" y1="0" x2="600" y2="280"/>
    <line class="grid-line" x1="800" y1="0" x2="800" y2="280"/>
  </g>
  
  <rect class="scanline" x="0" y="0" width="1000" height="4"/>
  
  <path class="corner" d="M 20,20 L 20,50 M 20,20 L 50,20"/>
  <path class="corner" d="M 980,20 L 980,50 M 980,20 L 950,20"/>
  <path class="corner" d="M 20,260 L 20,230 M 20,260 L 50,260"/>
  <path class="corner" d="M 980,260 L 980,230 M 980,260 L 950,260"/>
  
  <circle class="dot" cx="100" cy="140" r="3"/>
  <circle class="dot" cx="900" cy="140" r="3"/>
  
  <text class="main-text" x="500" y="120" text-anchor="middle">Biniyam Bonger</text>
  <text class="subtitle" x="500" y="175" text-anchor="middle">AI • COMPUTER VISION • DEEP LEARNING</text>
  
  <line class="accent-line" x1="200" y1="215" x2="400" y2="215"/>
  <line class="accent-line" x1="600" y1="215" x2="800" y2="215"/>
  <circle class="dot" cx="500" cy="215" r="4"/>
  
  <text class="status" x="500" y="250" text-anchor="middle">[ SYSTEM.ONLINE ]</text>
</svg>