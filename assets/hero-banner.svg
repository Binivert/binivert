<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="320" viewBox="0 0 1000 320">
  <defs>
    <style>
      @keyframes glitch1 {
        0%, 100% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
        10% { transform: translate(-3px, 2px); clip-path: inset(20% 0 40% 0); }
        20% { transform: translate(3px, -2px); clip-path: inset(60% 0 10% 0); }
        30% { transform: translate(-2px, -1px); clip-path: inset(10% 0 70% 0); }
        40% { transform: translate(2px, 1px); clip-path: inset(40% 0 30% 0); }
        50% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
      }
      @keyframes glitch2 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        5% { opacity: 0.8; transform: translate(5px, 0); }
        10% { opacity: 0; transform: translate(-5px, 0); }
        15% { opacity: 0.6; transform: translate(3px, 0); }
        20% { opacity: 0; transform: translate(0, 0); }
        85% { opacity: 0; transform: translate(0, 0); }
        90% { opacity: 0.7; transform: translate(-4px, 0); }
        95% { opacity: 0; transform: translate(4px, 0); }
      }
      @keyframes glitch3 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        25% { opacity: 0; }
        30% { opacity: 0.5; transform: translate(-6px, 0); }
        35% { opacity: 0; transform: translate(6px, 0); }
        70% { opacity: 0; }
        75% { opacity: 0.6; transform: translate(4px, 0); }
        80% { opacity: 0; }
      }
      @keyframes scanline {
        0% { transform: translateY(-320px); }
        100% { transform: translateY(320px); }
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        92% { opacity: 1; }
        93% { opacity: 0.7; }
        94% { opacity: 1; }
        96% { opacity: 0.8; }
        97% { opacity: 1; }
      }
      @keyframes typing {
        0%, 100% { width: 0; }
        20%, 80% { width: 280px; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes matrixFade {
        0%, 100% { opacity: 0.03; }
        50% { opacity: 0.08; }
      }
      @keyframes pulseGlow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.6)); }
        50% { filter: drop-shadow(0 0 25px rgba(0, 240, 255, 0.9)); }
      }
      .bg { fill: #0a0f1a; }
      .matrix { font-family: 'Courier New', monospace; font-size: 10px; fill: #00f0ff; animation: matrixFade 4s infinite; }
      .main-text {
        font-family: 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #00f0ff;
        animation: pulseGlow 3s ease-in-out infinite, flicker 8s infinite;
      }
      .glitch-r {
        font-family: 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #ff0080;
        animation: glitch2 4s infinite;
      }
      .glitch-c {
        font-family: 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #00ff80;
        animation: glitch3 4s infinite;
      }
      .glitch-main {
        font-family: 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #00f0ff;
        animation: glitch1 6s infinite;
      }
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 22px;
        fill: #a0d2db;
        letter-spacing: 6px;
      }
      .typing-container {
        overflow: hidden;
      }
      .typing-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ff80;
      }
      .cursor {
        fill: #00f0ff;
        animation: blink 1s infinite;
      }
      .scanline {
        fill: rgba(0, 240, 255, 0.04);
        animation: scanline 4s linear infinite;
      }
      .grid-line { stroke: #00f0ff; stroke-width: 0.5; opacity: 0.06; }
      .corner { stroke: #00f0ff; stroke-width: 2; fill: none; opacity: 0.7; }
      .corner-accent { stroke: #ff0080; stroke-width: 1; fill: none; opacity: 0.5; }
      .dot { fill: #00f0ff; opacity: 0.5; }
      .dot-accent { fill: #ff0080; opacity: 0.6; }
      .hex { font-family: 'Courier New', monospace; font-size: 9px; fill: #1a2838; }
      .circuit { stroke: #00f0ff; stroke-width: 1; fill: none; opacity: 0.15; }
      .node { fill: #00f0ff; opacity: 0.3; }
    </style>
  </defs>
  
  <rect class="bg" width="1000" height="320"/>
  
  <!-- Matrix background -->
  <text class="matrix" x="30" y="25">01001010 11010010 00101101 10110100</text>
  <text class="matrix" x="400" y="25">NEURAL_LINK::ACTIVE</text>
  <text class="matrix" x="700" y="25">0xFF00FF 0x00F0FF</text>
  <text class="matrix" x="30" y="310">SYS.CORE.INITIALIZED</text>
  <text class="matrix" x="400" y="310">VISION_MODULE::ONLINE</text>
  <text class="matrix" x="750" y="310">v3.0.25_STABLE</text>
  
  <!-- Circuit patterns -->
  <g class="circuit">
    <path d="M0,80 L100,80 L120,100 L200,100"/>
    <path d="M0,240 L80,240 L100,220 L150,220"/>
    <path d="M1000,80 L900,80 L880,100 L800,100"/>
    <path d="M1000,240 L920,240 L900,220 L850,220"/>
    <circle class="node" cx="120" cy="100" r="3"/>
    <circle class="node" cx="100" cy="220" r="3"/>
    <circle class="node" cx="880" cy="100" r="3"/>
    <circle class="node" cx="900" cy="220" r="3"/>
  </g>
  
  <!-- Grid -->
  <g>
    <line class="grid-line" x1="0" y1="80" x2="1000" y2="80"/>
    <line class="grid-line" x1="0" y1="160" x2="1000" y2="160"/>
    <line class="grid-line" x1="0" y1="240" x2="1000" y2="240"/>
    <line class="grid-line" x1="200" y1="0" x2="200" y2="320"/>
    <line class="grid-line" x1="400" y1="0" x2="400" y2="320"/>
    <line class="grid-line" x1="600" y1="0" x2="600" y2="320"/>
    <line class="grid-line" x1="800" y1="0" x2="800" y2="320"/>
  </g>
  
  <!-- Scanlines -->
  <rect class="scanline" x="0" y="0" width="1000" height="3"/>
  <rect class="scanline" x="0" y="0" width="1000" height="2" style="animation-delay: 2s;"/>
  
  <!-- Corners -->
  <path class="corner" d="M 15,15 L 15,50 M 15,15 L 50,15"/>
  <path class="corner-accent" d="M 20,20 L 20,45 M 20,20 L 45,20"/>
  <path class="corner" d="M 985,15 L 985,50 M 985,15 L 950,15"/>
  <path class="corner-accent" d="M 980,20 L 980,45 M 980,20 L 955,20"/>
  <path class="corner" d="M 15,305 L 15,270 M 15,305 L 50,305"/>
  <path class="corner-accent" d="M 20,300 L 20,275 M 20,300 L 45,300"/>
  <path class="corner" d="M 985,305 L 985,270 M 985,305 L 950,305"/>
  <path class="corner-accent" d="M 980,300 L 980,275 M 980,300 L 955,300"/>
  
  <!-- Accent dots -->
  <circle class="dot" cx="100" cy="160" r="4"/>
  <circle class="dot-accent" cx="105" cy="155" r="2"/>
  <circle class="dot" cx="900" cy="160" r="4"/>
  <circle class="dot-accent" cx="895" cy="155" r="2"/>
  
  <!-- Glitch layers -->
  <text class="glitch-r" x="500" y="130" text-anchor="middle">BINIYAM BONGER</text>
  <text class="glitch-c" x="500" y="130" text-anchor="middle">BINIYAM BONGER</text>
  <text class="glitch-main" x="500" y="130" text-anchor="middle">BINIYAM BONGER</text>
  <text class="main-text" x="500" y="130" text-anchor="middle">BINIYAM BONGER</text>
  
  <!-- Subtitle -->
  <text class="subtitle" x="500" y="175" text-anchor="middle">COMPUTER VISION • AI ENGINEER • INNOVATOR</text>
  
  <!-- Typing animation line -->
  <g transform="translate(310, 210)">
    <text class="typing-text">$ ./initialize_neural_interface.sh</text>
    <rect class="cursor" x="295" y="-12" width="10" height="16"/>
  </g>
  
  <!-- Accent lines -->
  <line x1="180" y1="260" x2="380" y2="260" stroke="#00f0ff" stroke-width="1" opacity="0.4"/>
  <line x1="620" y1="260" x2="820" y2="260" stroke="#00f0ff" stroke-width="1" opacity="0.4"/>
  <circle cx="500" cy="260" r="5" fill="#ff0080" opacity="0.8"/>
  <circle cx="500" cy="260" r="8" fill="none" stroke="#ff0080" stroke-width="1" opacity="0.4"/>
  
  <!-- Status bar -->
  <text x="500" y="295" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#4a5568">[ SYSTEM.ACTIVE ] • ADDIS ABABA, ETHIOPIA • NEURAL_CORE v3.0</text>
</svg>