<svg xmlns="http://www.w3.org/2000/svg" width="400" height="80" viewBox="0 0 400 80">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #00f0ff); }
        50% { filter: drop-shadow(0 0 20px #00f0ff) drop-shadow(0 0 30px #00f0ff); }
      }
      @keyframes flicker {
        0%, 100% { opacity: 1; }
        95% { opacity: 1; }
        96% { opacity: 0.3; }
        97% { opacity: 1; }
      }
      .header-text {
        font-family: 'Courier New', monospace;
        font-size: 42px;
        font-weight: bold;
        fill: #00f0ff;
        animation: glow 3s infinite, flicker 5s infinite;
      }
      .bracket {
        font-family: 'Courier New', monospace;
        font-size: 42px;
        fill: #ff0080;
        animation: glow 3s infinite;
      }
      .underline {
        stroke: #00f0ff;
        stroke-width: 2;
        opacity: 0.5;
      }
    </style>
  </defs>
  <rect width="400" height="80" fill="transparent"/>
  <text class="bracket" x="40" y="50">◈</text>
  <text class="header-text" x="80" y="50">ABOUT.ME</text>
  <text class="bracket" x="320" y="50">◈</text>
  <line class="underline" x1="40" y1="65" x2="360" y2="65"/>
</svg>