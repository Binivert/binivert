<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <style>
      @keyframes scan {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(20px); }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .bg { fill: #0a0f1a; }
      .border { stroke: #00f0ff; stroke-width: 2; fill: none; opacity: 0.5; }
      .camera { fill: #1a1f2e; stroke: #00f0ff; stroke-width: 2; }
      .lens { fill: #0a0f1a; stroke: #ff0080; stroke-width: 2; }
      .lens-inner { fill: #ff0080; opacity: 0.3; }
      .scan-line { stroke: #00ff80; stroke-width: 2; opacity: 0.6; animation: scan 2s ease-in-out infinite; }
      .face-box { fill: none; stroke: #00ff80; stroke-width: 2; stroke-dasharray: 5,3; }
      .face { fill: none; stroke: #a0d2db; stroke-width: 1.5; }
      .alert { fill: #ff0080; animation: blink 1s infinite; }
      .status { font-family: 'Courier New', monospace; font-size: 10px; fill: #00ff80; }
      .title { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; fill: #00f0ff; filter: drop-shadow(0 0 4px rgba(0, 240, 255, 0.5)); }
      .subtitle { font-family: 'Courier New', monospace; font-size: 10px; fill: #4a5568; }
      .grid { stroke: #00f0ff; stroke-width: 0.5; opacity: 0.1; }
    </style>
  </defs>
  
  <rect class="bg" width="300" height="200" rx="10"/>
  <rect class="border" x="2" y="2" width="296" height="196" rx="10"/>
  
  <!-- Grid overlay -->
  <g>
    <line class="grid" x1="0" y1="40" x2="300" y2="40"/>
    <line class="grid" x1="0" y1="80" x2="300" y2="80"/>
    <line class="grid" x1="0" y1="120" x2="300" y2="120"/>
    <line class="grid" x1="75" y1="0" x2="75" y2="160"/>
    <line class="grid" x1="150" y1="0" x2="150" y2="160"/>
    <line class="grid" x1="225" y1="0" x2="225" y2="160"/>
  </g>
  
  <!-- Camera icon -->
  <g transform="translate(20, 25)">
    <rect class="camera" x="0" y="10" width="50" height="35" rx="5"/>
    <circle class="lens" cx="25" cy="27" r="12"/>
    <circle class="lens-inner" cx="25" cy="27" r="8"/>
    <circle fill="#ff0080" cx="25" cy="27" r="3"/>
    <rect class="camera" x="40" y="15" width="8" height="8" rx="2"/>
  </g>
  
  <!-- Surveillance view -->
  <g transform="translate(90, 20)">
    <rect fill="#0d1520" x="0" y="0" width="120" height="90" rx="5"/>
    
    <!-- Face detection box -->
    <rect class="face-box" x="35" y="15" width="50" height="60"/>
    
    <!-- Simple face -->
    <ellipse class="face" cx="60" cy="40" rx="18" ry="22"/>
    <circle class="face" cx="52" cy="35" r="3"/>
    <circle class="face" cx="68" cy="35" r="3"/>
    <path class="face" d="M52,50 Q60,56 68,50"/>
    
    <!-- Scan line -->
    <line class="scan-line" x1="10" y1="30" x2="110" y2="30"/>
    
    <!-- Status text -->
    <text class="status" x="5" y="85">FACE DETECTED</text>
    <text class="status" x="85" y="85">98%</text>
  </g>
  
  <!-- Alert indicators -->
  <g transform="translate(230, 30)">
    <circle class="alert" cx="15" cy="15" r="8"/>
    <text x="15" y="18" text-anchor="middle" font-size="10" fill="white">!</text>
    <text class="status" x="15" y="35" text-anchor="middle">ALERT</text>
  </g>
  
  <!-- Status bar -->
  <g transform="translate(20, 120)">
    <rect fill="#0d1520" x="0" y="0" width="260" height="25" rx="3"/>
    <text class="status" x="10" y="16">â–¶ MONITORING: ACTIVE</text>
    <text class="status" x="150" y="16">THREATS: 0</text>
    <text class="status" x="220" y="16">24/7</text>
  </g>
  
  <!-- Title -->
  <text class="title" x="150" y="170" text-anchor="middle">SECURITY-SYSTEM</text>
  <text class="subtitle" x="150" y="185" text-anchor="middle">Vision-Based Surveillance & Detection</text>
</svg>