<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
  <defs>
    <style>
      @keyframes wave {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(5px); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 240, 255, 0.5)); }
        50% { filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.8)); }
      }
      .bg { fill: #0a0f1a; }
      .border { stroke: #00f0ff; stroke-width: 2; fill: none; opacity: 0.5; }
      .hand { fill: none; stroke: #00f0ff; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; animation: glow 2s infinite; }
      .signal { stroke: #00ff80; stroke-width: 2; fill: none; opacity: 0.6; animation: wave 1.5s infinite; }
    </style>
  </defs>
  <rect class="bg" width="150" height="150" rx="15"/>
  <rect class="border" x="5" y="5" width="140" height="140" rx="12"/>
  
  <!-- Simple hand shape -->
  <g transform="translate(30, 25)">
    <path class="hand" d="M45,90 L45,50 M45,50 C45,35 35,30 35,45 L35,55 M45,45 C45,25 55,25 55,45 L55,55 M55,40 C55,25 65,25 65,45 L65,60 M65,45 C65,30 75,30 75,50 L75,70 L70,90 L40,90 Z"/>
  </g>
  
  <!-- Signal waves -->
  <g class="signal">
    <path d="M105,50 Q115,60 105,70"/>
    <path d="M112,45 Q127,60 112,75"/>
    <path d="M119,40 Q139,60 119,80"/>
  </g>
</svg>