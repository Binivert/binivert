<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #007396); }
        50% { filter: drop-shadow(0 0 15px #007396); }
      }
      @keyframes borderPulse {
        0%, 100% { stroke-opacity: 0.3; }
        50% { stroke-opacity: 0.8; }
      }
      .card { fill: #0a0f1a; }
      .border { stroke: #007396; stroke-width: 2; fill: none; animation: borderPulse 2s infinite; }
      .icon-group { animation: float 3s ease-in-out infinite 0.8s, glow 2s infinite; }
      .name { font-family: 'Courier New', monospace; font-size: 11px; fill: #a0d2db; }
      .java { fill: #007396; }
    </style>
  </defs>
  <rect class="card" width="100" height="100" rx="10"/>
  <rect class="border" x="2" y="2" width="96" height="96" rx="10"/>
  <g class="icon-group" transform="translate(25, 10)">
    <ellipse class="java" cx="25" cy="30" rx="20" ry="25"/>
    <text x="25" y="36" text-anchor="middle" font-family="serif" font-size="20" font-style="italic" font-weight="bold" fill="white">J</text>
  </g>
  <text class="name" x="50" y="85" text-anchor="middle">JAVA</text>
</svg>