<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 3px #ffa116); }
        50% { transform: scale(1.1); filter: drop-shadow(0 0 10px #ffa116); }
      }
      .bg { fill: #0a0f1a; }
      .border { stroke: #ffa116; stroke-width: 2; fill: none; }
      .icon { animation: pulse 2s infinite 0.4s; }
      .lc { fill: none; stroke: #ffa116; stroke-width: 3; stroke-linecap: round; }
    </style>
  </defs>
  <rect class="bg" width="50" height="50" rx="10"/>
  <rect class="border" x="2" y="2" width="46" height="46" rx="10"/>
  <g class="icon">
    <path class="lc" d="M18 30 L28 30"/>
    <path class="lc" d="M15 20 C15 12 22 10 28 12"/>
    <path class="lc" d="M32 18 L32 32 C32 38 26 40 20 38"/>
  </g>
</svg>