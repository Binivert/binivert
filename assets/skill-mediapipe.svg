<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #00f0ff); }
        50% { filter: drop-shadow(0 0 15px #00f0ff); }
      }
      @keyframes borderPulse {
        0%, 100% { stroke-opacity: 0.3; }
        50% { stroke-opacity: 0.8; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; r: 6; }
        50% { opacity: 1; r: 8; }
      }
      .card { fill: #0a0f1a; }
      .border { stroke: #00f0ff; stroke-width: 2; fill: none; animation: borderPulse 2s infinite; }
      .icon-group { animation: float 3s ease-in-out infinite 0.6s, glow 2s infinite; }
      .name { font-family: 'Courier New', monospace; font-size: 10px; fill: #a0d2db; }
      .mp-node { fill: #00f0ff; animation: pulse 2s infinite; }
      .mp-line { stroke: #00f0ff; stroke-width: 2; }
    </style>
  </defs>
  <rect class="card" width="100" height="100" rx="10"/>
  <rect class="border" x="2" y="2" width="96" height="96" rx="10"/>
  <g class="icon-group" transform="translate(25, 10)">
    <circle class="mp-node" cx="25" cy="10" r="6"/>
    <circle class="mp-node" cx="10" cy="30" r="6" style="animation-delay: 0.2s;"/>
    <circle class="mp-node" cx="40" cy="30" r="6" style="animation-delay: 0.4s;"/>
    <circle class="mp-node" cx="15" cy="50" r="6" style="animation-delay: 0.6s;"/>
    <circle class="mp-node" cx="35" cy="50" r="6" style="animation-delay: 0.8s;"/>
    <line class="mp-line" x1="25" y1="10" x2="10" y2="30"/>
    <line class="mp-line" x1="25" y1="10" x2="40" y2="30"/>
    <line class="mp-line" x1="10" y1="30" x2="15" y2="50"/>
    <line class="mp-line" x1="40" y1="30" x2="35" y2="50"/>
    <line class="mp-line" x1="10" y1="30" x2="40" y2="30"/>
  </g>
  <text class="name" x="50" y="85" text-anchor="middle">MEDIAPIPE</text>
</svg>