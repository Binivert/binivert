<svg xmlns="http://www.w3.org/2000/svg" width="500" height="50" viewBox="0 0 500 50">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 240, 255, 0.5)); }
        50% { filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.8)); }
      }
      .text {
        font-family: 'Courier New', monospace;
        font-size: 32px;
        font-weight: bold;
        fill: #00f0ff;
        animation: glow 3s ease-in-out infinite;
      }
    </style>
  </defs>
  <text class="text" x="250" y="35" text-anchor="middle">$ ./initialize_profile.sh</text>
</svg>