<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
  <defs>
    <style>
      @keyframes pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 3px #00f0ff); }
        50% { transform: scale(1.1); filter: drop-shadow(0 0 10px #00f0ff); }
      }
      .bg { fill: #0a0f1a; }
      .border { stroke: #00f0ff; stroke-width: 2; fill: none; }
      .icon { animation: pulse 2s infinite 0.6s; }
      .mail { fill: none; stroke: #00f0ff; stroke-width: 2; }
    </style>
  </defs>
  <rect class="bg" width="50" height="50" rx="10"/>
  <rect class="border" x="2" y="2" width="46" height="46" rx="10"/>
  <g class="icon">
    <rect class="mail" x="12" y="15" width="26" height="20" rx="2"/>
    <polyline class="mail" points="12,15 25,28 38,15"/>
  </g>
</svg>