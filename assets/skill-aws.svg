<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #ff9900); }
        50% { filter: drop-shadow(0 0 15px #ff9900); }
      }
      @keyframes borderPulse {
        0%, 100% { stroke-opacity: 0.3; }
        50% { stroke-opacity: 0.8; }
      }
      .card { fill: #0a0f1a; }
      .border { stroke: #ff9900; stroke-width: 2; fill: none; animation: borderPulse 2s infinite; }
      .icon-group { animation: float 3s ease-in-out infinite 0.6s, glow 2s infinite; }
      .name { font-family: 'Courier New', monospace; font-size: 11px; fill: #a0d2db; }
      .aws-bg { fill: #232f3e; }
      .aws-text { fill: #ff9900; }
    </style>
  </defs>
  <rect class="card" width="100" height="100" rx="10"/>
  <rect class="border" x="2" y="2" width="96" height="96" rx="10"/>
  <g class="icon-group" transform="translate(20, 10)">
    <rect class="aws-bg" x="0" y="0" width="60" height="50" rx="8"/>
    <text class="aws-text" x="30" y="35" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">AWS</text>
  </g>
  <text class="name" x="50" y="85" text-anchor="middle">AWS</text>
</svg>