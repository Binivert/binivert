<svg xmlns="http://www.w3.org/2000/svg" width="800" height="280" viewBox="0 0 800 280">
  <defs>
    <style>
      @keyframes fadeSlide {
        0% { opacity: 0; transform: translateX(-20px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      @keyframes pulse {
        0%, 100% { fill: #00f0ff; filter: drop-shadow(0 0 3px #00f0ff); }
        50% { fill: #00ff80; filter: drop-shadow(0 0 8px #00ff80); }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      @keyframes scanline {
        0% { transform: translateY(-280px); }
        100% { transform: translateY(280px); }
      }
      @keyframes borderPulse {
        0%, 100% { stroke-opacity: 0.3; }
        50% { stroke-opacity: 0.8; }
      }
      .bg { fill: #0a0f1a; }
      .border { stroke: #00f0ff; stroke-width: 2; fill: none; animation: borderPulse 3s infinite; }
      .item { font-family: 'Courier New', monospace; font-size: 16px; fill: #a0d2db; }
      .check { animation: pulse 2s infinite; font-size: 20px; }
      .status { font-family: 'Courier New', monospace; font-size: 12px; fill: #00ff80; }
      .cursor { fill: #00f0ff; animation: blink 1s infinite; }
      .scanline { fill: rgba(0, 240, 255, 0.02); animation: scanline 5s linear infinite; }
      .line1 { animation: fadeSlide 0.6s ease-out 0.1s both; }
      .line2 { animation: fadeSlide 0.6s ease-out 0.3s both; }
      .line3 { animation: fadeSlide 0.6s ease-out 0.5s both; }
      .line4 { animation: fadeSlide 0.6s ease-out 0.7s both; }
      .header { font-family: 'Courier New', monospace; font-size: 14px; fill: #4a5568; }
      .divider { stroke: #00f0ff; stroke-width: 1; opacity: 0.2; }
    </style>
  </defs>
  
  <rect class="bg" width="800" height="280" rx="15"/>
  <rect class="border" x="2" y="2" width="796" height="276" rx="15"/>
  
  <rect class="scanline" x="0" y="0" width="800" height="6"/>
  
  <text class="header" x="400" y="30" text-anchor="middle">[ ACTIVE DEVELOPMENT PROTOCOLS ]</text>
  <line class="divider" x1="50" y1="45" x2="750" y2="45"/>
  
  <g class="line1">
    <text class="check" x="40" y="85" fill="#00f0ff">▹</text>
    <text class="item" x="70" y="85">Architecting neural highways for millisecond perception</text>
    <text class="status" x="680" y="85">[ACTIVE]</text>
  </g>
  
  <g class="line2">
    <text class="check" x="40" y="130" fill="#00f0ff" style="animation-delay: 0.3s;">▹</text>
    <text class="item" x="70" y="130">Forging PyTorch pipelines through CUDA fire</text>
    <text class="status" x="680" y="130">[ACTIVE]</text>
  </g>
  
  <g class="line3">
    <text class="check" x="40" y="175" fill="#00f0ff" style="animation-delay: 0.6s;">▹</text>
    <text class="item" x="70" y="175">Deploying synthetic sight to silicon minds at the edge</text>
    <text class="status" x="680" y="175">[ACTIVE]</text>
  </g>
  
  <g class="line4">
    <text class="check" x="40" y="220" fill="#00f0ff" style="animation-delay: 0.9s;">▹</text>
    <text class="item" x="70" y="220">Weaving MediaPipe streams into custom detection matrices</text>
    <text class="status" x="680" y="220">[ACTIVE]</text>
  </g>
  
  <line class="divider" x1="50" y1="245" x2="750" y2="245"/>
  <text class="header" x="400" y="265" text-anchor="middle">protocols.count: 4 | status: OPERATIONAL</text>
  <rect class="cursor" x="560" y="252" width="12" height="16"/>
</svg>